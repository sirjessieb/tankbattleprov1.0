<!DOCTYPE html>
<html>
<head>
  <base href="/tankbattleprov1.0/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="game1_tank">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png">

  <title>game1_tank</title>
  <link rel="manifest" href="manifest.json">

  <script>
    var flet = {
      pyodide: true,
      multiView: false,
      noCdn: "False".toLowerCase() == "true",
      webSocketEndpoint: "/ws",
      entrypointBaseUrl: "/tankbattleprov1.0/",
      assetBase: "/tankbattleprov1.0/",
      routeUrlStrategy: "path",
      canvasKitBaseUrl: "/canvaskit/",
      pyodideUrl: "/pyodide/pyodide.js",
      pythonModuleName: "main",
      webRenderer: "auto",
      fontFallbackBaseUrl: "assets/fonts/",
      appPackageUrl: "assets/app/app.zip"
    }

    flet.flutterAppLoaded = new Promise((resolve) => {
      flet.flutterAppResolve = resolve;
    });

    flet.flutterAppLoaded.then((flutterApp) => {
      console.log("Flutter app loaded");
    });
  </script>
  <script src="python.js"></script>
  <style id="splash-screen-style">
    html {
      height: 100%
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: #ffffff;
      background-size: 100% 100%;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #222222;
      }
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.body.style.background = "transparent";
    }
  </script>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
</head>

<body>
  <picture id="splash">
      <source srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x" media="(prefers-color-scheme: light)">
      <source srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x" media="(prefers-color-scheme: dark)">
      <img class="center" aria-hidden="true" src="splash/img/light-1x.png" alt="">
  </picture>
  <script src="flutter_bootstrap.js" async=""></script>
</body>
</html>
